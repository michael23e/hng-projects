<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page Creation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="profile">
        <div class="image" data-testid="slackDisplayImage">
            <img src="Screenshot_2023-09-09_at_15.59.59-removebg-preview (1).png" alt="Michael Ziboh">
        </div>

        <div class="details">
        
            <div >
           <strong>Name </strong> <span class="num" data-testid="slackUserName"> Michael Ziboh</span>
            </div>
            <div data-testid="currentDayOfTheWeek">
                <strong>Date </strong> <span class="num" id="date"> </span>
            </div>
           <div data-testid="currentUTCTime">
            <strong>Time </strong> <span class="num" id="time"> </span>
            </div>
            <div data-testid="myTrack">
                <strong>Track </strong>  <span class="num" id="nigeria-time">Frontend </span>
            </div>
            <div data-testid=“githubURL”>
                <strong>URL</strong>  <a href="https://github.com/michael23e/hng-projects.git" class="num" id="nigeria-time">hng-projects </a>
            </div>
        </div>
        
    </div>
    <script>
        // Function to update the current day of the week in words
        function updateDayInWords() {
            const dayWordsElement = document.getElementById("date");
            const currentDate = new Date();
            const options = { weekday: 'long' };
            const dayInWords = currentDate.toLocaleDateString('en-US', options);
            dayWordsElement.textContent = dayInWords;
        }

        // Function to update the current UTC time in milliseconds
        function updateUTCTimeInMilliseconds() {
            const utcTimeMSElement = document.getElementById("time");
            const currentUTCTimeMS = new Date().getTime();
            utcTimeMSElement.textContent = currentUTCTimeMS;
        }

        // Update the day in words and UTC time in milliseconds initially and then refresh them every second
        updateDayInWords();
        updateUTCTimeInMilliseconds();
        setInterval(updateDayInWords, 1000);
        setInterval(updateUTCTimeInMilliseconds, 1000);
    </script>
</body>
</html>
